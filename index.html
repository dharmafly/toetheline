<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.peter.css">
        <title>Toe the Line</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="above">
                <div id="logo">
                    <img src="img/Logo.png">
                </div>
                <div id="scale">
<!--                    <img src="img/icon.png"> -->
                    <img src="img/ArrowAxis_up.png">
                </div>
            </div>
            <div class="banner">
                <div class="prev button">
                    <img src="img/Previous_off.png">
                </div>
                <div class="title">
                    <h2>Health and Social Care</h2>
                </div>
                <div class="next button">
                    <img src="img/Next_off.png">
                </div>
            </div>
            <div class="below">
            </div>

<!--            <div class="mps">
            </div>-->
        </div>

        <!-- MICRO-TEMPLATES -->
        <script type="text/tim" class="mp">
            <div class="mp {{id}}">
                <div class="name">{{name}}</div>
                <img src="{{avatar}}" alt="{{name}}" title="{{name}}" data-mp="{{id}}">
            </div>
        </script>

        <!-- SCRIPTS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/noodle-wrapper.js"></script>
        <script src="js/tinytim.min.js"></script>
        <script src="js/rebel-data.js"></script>
        <script src="js/toetheline.js"></script>
        <script src="js/toetheline.peter.js"></script>
    </body>
</html>
